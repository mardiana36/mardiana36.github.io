<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .book {
            perspective: 800px;
            display: inline-block;
        }

        .book .book-cover {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .book .front-cover,
        .book .back-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .book .front-cover {
            background-color: #f9f9f9;
            transform: rotateY(0deg);
        }

        .book .back-cover {
            background-color: #e0e0e0;
            transform: rotateY(-180deg);
        }

        .book .book-title {
            text-align: center;
            margin-top: 10px;
        }

        .book:hover .book-cover {
            transform: rotateY(180deg);
        }




        .card {
            width: 200px;
            height: 300px;
            perspective: 800px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #ffffff;
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: #e0e0e0;
            transform: rotateY(-180deg);
        }
        input[type="checkbox"]:checked +  .card-inner{
            transform: rotateY(180deg);
        }

        .page {
  display: none;
}

.page.active {
  display: block;
}

.menu li a.active {
  font-weight: bold;
}

    </style>
</head>

<body>
    <div class="image-container">
        <img src="catjatuh.png" alt="Gambar" class="sliding-image">
    </div>

    <div class="book">
        <div class="book-cover">
            <div class="front-cover"></div>
            <div class="back-cover">
                <p>dhjhjfhjdfj</p>
            </div>
        </div>
        <div class="book-title">
            <h3>Judul Buku</h3>
        </div>
    </div>


    
    <label for="flip-toggle">
        <div class="card">
            <input type="checkbox" id="flip-toggle">
            <div class="card-inner">
                <div class="card-front">
                    <p>Depan</p>
                </div>
                <div class="card-back">
                    <p>Belakang</p>
                </div>
            </div>
        </div>
    </label>

    <label for="flip-toggle">
        <div class="card">
            <input type="checkbox" id="flip-toggle">
            <div class="card-inner">
                <div class="card-front">
                    <p>Depan</p>
                </div>
                <div class="card-back">
                    <p>Belakang</p>
                </div>
            </div>
        </div>

    </label>

    <ul class="menu">
        <li><a href="#" onclick="openPage(event, 'home')">Home</a></li>
        <li><a href="#" onclick="openPage(event, 'about')">About</a></li>
        <li><a href="#" onclick="openPage(event, 'contact')">Contact</a></li>
      </ul>
      <div id="home" class="page">Halaman Home</div>
      <div id="about" class="page">Halaman About</div>
      <div id="contact" class="page">Halaman Contact</div>
      <script>
        function openPage(evt, pageName) {
  const pages = document.getElementsByClassName("page");
  for (let i = 0; i < pages.length; i++) {
    pages[i].classList.remove("active");
  }

  const menuLinks = document.getElementsByClassName("menu")[0].getElementsByTagName("a");
  for (let i = 0; i < menuLinks.length; i++) {
    menuLinks[i].classList.remove("active");
  }

  document.getElementById(pageName).classList.add("active");
  evt.target.classList.add("active");
}

      </script>


</body>

</html>
